<h2>My Vendors</h2>
<ul class="vendors">
    <li *ngFor="let vendor of vendors" 
    [class.selected]="vendor === selectedVendor"
    (click)="onSelect(vendor)"> 
      <!-- very important: *ngFor -->
      <!-- Click event binding: The parentheses around Click tell Angular to listen for 
        the <li> element's click event. When the user clicks in the <li>, Angular executes 
        the onSelect(hero) expression.-->      
    <span class="badge">{{vendor.id}}</span> {{vendor.name}}
    </li>
</ul>

<div *ngIf="selectedVendor">

    <h2>{{selectedVendor.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedVendor.id}}</div>
    <div>
        <label for="vendor-name">Vendor name: </label>
        <input id="vendor-name" [(ngModel)]="selectedVendor.name" placeholder="name"> 
        <!-- [(ngModel)] is Angular's two-way data binding syntax that binds the hero.name property 
            to the HTML textbox so that data can flow in both directions: from the hero.name property 
            to the textbox, and from the textbox back to the hero.name.-->
    </div>

</div>
